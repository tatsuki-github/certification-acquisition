<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>資格試験対策</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="app" class="max-w-4xl mx-auto p-6">
        <h1 class="text-2xl font-bold mb-6">資格試験対策</h1>
        <div id="content"></div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        const QuizApp = () => {
            const [allQuestions, setAllQuestions] = useState([]);
            const [questions, setQuestions] = useState([]);
            const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
            const [userAnswers, setUserAnswers] = useState([]);
            const [startTime, setStartTime] = useState(null);
            const [elapsedTime, setElapsedTime] = useState(0);
            const [stage, setStage] = useState('exam-selection'); // 'exam-selection', 'setup', 'quiz', 'results', 'all-questions'
            const [shuffleOptions, setShuffleOptions] = useState(false);
            const [examFiles, setExamFiles] = useState([]);
            const [examMetadata, setExamMetadata] = useState(null);
            const [isLoading, setIsLoading] = useState(false);
            const timerRef = useRef(null);

            // 利用可能な試験ファイルのリスト
            // 実際の環境では、サーバーサイドAPIでディレクトリ内容を取得するのが理想的
            const availableExamFiles = [
                "mls.json",
            ];

            useEffect(() => {
                // 試験ファイルリストを設定
                setExamFiles(availableExamFiles);
            }, []);

            // 試験ファイルのメタデータを取得するヘルパー関数
            const loadExamMetadata = async (filename) => {
                try {
                    setIsLoading(true);
                    const response = await fetch(`questions/${filename}`);
                    const data = await response.json();
                    
                    if (!data.metadata || !data.questions) {
                        throw new Error(`ファイル ${filename} には必要なメタデータまたは問題が含まれていません。`);
                    }
                    
                    return {
                        filename,
                        metadata: data.metadata,
                        questionCount: data.questions.length
                    };
                } catch (error) {
                    console.error(`${filename} の読み込み中にエラー: ${error.message}`);
                    return {
                        filename,
                        metadata: { examName: filename.replace('.json', '') },
                        error: error.message
                    };
                } finally {
                    setIsLoading(false);
                }
            };

            useEffect(() => {
                if (startTime && stage === 'quiz') {
                    timerRef.current = setInterval(() => {
                        setElapsedTime(Math.floor((Date.now() - startTime) / 1000));
                    }, 1000);

                    return () => clearInterval(timerRef.current);
                }
            }, [startTime, stage]);

            const shuffleArray = (array) => {
                const shuffled = [...array];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            };

            const shuffleOptionsArray = (options) => {
                const entries = Object.entries(options);
                const shuffled = shuffleArray(entries);
                return Object.fromEntries(shuffled);
            };

            // 選択した試験ファイルを読み込む
            const selectExam = async (filename) => {
                try {
                    setIsLoading(true);
                    const response = await fetch(`questions/${filename}`);
                    const data = await response.json();
                    
                    if (!data.metadata || !data.questions || !Array.isArray(data.questions)) {
                        throw new Error('無効な問題ファイル形式です。');
                    }
                    
                    setExamMetadata(data.metadata);
                    setAllQuestions(data.questions);
                    setStage('setup');
                } catch (error) {
                    alert('問題の読み込み中にエラーが発生しました: ' + error.message);
                } finally {
                    setIsLoading(false);
                }
            };

            const startQuiz = (questionCount) => {
                if (isNaN(questionCount) || questionCount < 1 || questionCount > allQuestions.length) {
                    alert('有効な問題数を入力してください。');
                    return;
                }

                const shuffledQuestions = shuffleArray(allQuestions).slice(0, questionCount);
                const processedQuestions = shuffleOptions
                    ? shuffledQuestions.map(q => ({
                        ...q,
                        shuffledOptions: shuffleOptionsArray(q.options)
                    }))
                    : shuffledQuestions;

                setQuestions(processedQuestions);
                setUserAnswers(new Array(questionCount).fill(null));
                setCurrentQuestionIndex(0);
                setStartTime(Date.now());
                setStage('quiz');
            };

            const formatTime = (seconds) => {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                return `${minutes}分${remainingSeconds}秒`;
            };

            const getCurrentQuestion = () => questions[currentQuestionIndex];

            const isAnswerCorrect = (questionIndex) => {
                const question = questions[questionIndex];
                const userAnswer = userAnswers[questionIndex];
                const correctAnswer = Array.isArray(question.correct_answer)
                    ? question.correct_answer
                    : [question.correct_answer];

                return userAnswer &&
                    userAnswer.length === correctAnswer.length &&
                    userAnswer.every(answer => correctAnswer.includes(answer));
            };

            // 試験選択画面のコンポーネント
            const ExamSelectionView = () => {
                const [examInfoList, setExamInfoList] = useState([]);
                const [loadingStatus, setLoadingStatus] = useState({});
                
                useEffect(() => {
                    const loadAllExamMetadata = async () => {
                        const examInfoPromises = examFiles.map(filename => {
                            setLoadingStatus(prev => ({ ...prev, [filename]: true }));
                            return loadExamMetadata(filename);
                        });
                        
                        const results = await Promise.all(examInfoPromises);
                        setExamInfoList(results);
                        
                        const newStatus = {};
                        results.forEach(r => {
                            newStatus[r.filename] = false;
                        });
                        setLoadingStatus(newStatus);
                    };
                    
                    loadAllExamMetadata();
                }, [examFiles]);
                
                return (
                    <div className="p-4 border rounded">
                        <h2 className="text-xl font-bold mb-4">利用可能な試験</h2>
                        {examInfoList.length === 0 && (
                            <div className="text-center py-8">
                                <div className="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mx-auto"></div>
                                <p className="mt-2 text-gray-600">試験リストを読み込み中...</p>
                            </div>
                        )}
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            {examInfoList.map(examInfo => (
                                <div 
                                    key={examInfo.filename}
                                    className="p-4 border rounded hover:bg-gray-100 cursor-pointer"
                                    onClick={() => selectExam(examInfo.filename)}
                                >
                                    <h3 className="text-lg font-medium">
                                        {examInfo.metadata?.examName || examInfo.filename.replace('.json', '')}
                                    </h3>
                                    <p className="text-sm text-gray-600">
                                        {examInfo.metadata?.description || '説明なし'}
                                    </p>
                                    <p className="text-xs text-gray-500 mt-2">
                                        問題数: {examInfo.questionCount || '不明'}
                                        {examInfo.metadata?.lastUpdated && ` | 最終更新: ${examInfo.metadata.lastUpdated}`}
                                    </p>
                                    {examInfo.error && (
                                        <p className="text-xs text-red-500 mt-1">{examInfo.error}</p>
                                    )}
                                </div>
                            ))}
                        </div>
                    </div>
                );
            };

            const QuestionView = () => {
                const question = getCurrentQuestion();
                const isMultiple = Array.isArray(question.correct_answer) && question.correct_answer.length > 1;
                const options = shuffleOptions && question.shuffledOptions
                    ? question.shuffledOptions
                    : question.options;
                const labelLetters = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J'];

                return (
                    <div className="space-y-4">
                        <div className="text-lg font-medium">{question.question}</div>
                        <div className="space-y-2">
                            {isMultiple ? (
                                Object.entries(options).map(([key, value], index) => (
                                    <div key={key} className="flex items-center space-x-2">
                                        <input
                                            type="checkbox"
                                            id={`option-${key}`}
                                            checked={(userAnswers[currentQuestionIndex] || []).includes(key)}
                                            onChange={(e) => {
                                                const checked = e.target.checked;
                                                const currentAnswers = userAnswers[currentQuestionIndex] || [];
                                                const newAnswers = checked
                                                    ? [...currentAnswers, key]
                                                    : currentAnswers.filter(a => a !== key);
                                                const newUserAnswers = [...userAnswers];
                                                newUserAnswers[currentQuestionIndex] = newAnswers;
                                                setUserAnswers(newUserAnswers);
                                            }}
                                            className="form-checkbox"
                                        />
                                        <label htmlFor={`option-${key}`} className="ml-2">
                                            {`${labelLetters[index]}: ${value}`}
                                        </label>
                                    </div>
                                ))
                            ) : (
                                <div>
                                    {Object.entries(options).map(([key, value], index) => (
                                        <div key={key} className="flex items-center space-x-2">
                                            <input
                                                type="radio"
                                                name="options"
                                                value={key}
                                                id={`option-${key}`}
                                                checked={userAnswers[currentQuestionIndex]?.[0] === key}
                                                onChange={() => {
                                                    const newUserAnswers = [...userAnswers];
                                                    newUserAnswers[currentQuestionIndex] = [key];
                                                    setUserAnswers(newUserAnswers);
                                                }}
                                                className="form-radio"
                                            />
                                            <label htmlFor={`option-${key}`} className="ml-2">
                                                {`${labelLetters[index]}: ${value}`}
                                            </label>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                );
            };

            const QuestionsList = ({ questions, showAnswers = true }) => {
                const labelLetters = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J'];

                return (
                    <div className="space-y-4">
                        {questions.map((question, index) => (
                            <div key={index} className="p-4 border rounded">
                                <div className="space-y-2">
                                    <div className="font-medium">{index + 1}. {question.question}</div>
                                    <ul className="space-y-1">
                                        {Object.entries(question.options).map(([key, value], optIndex) => {
                                            const isCorrect = (Array.isArray(question.correct_answer)
                                                ? question.correct_answer
                                                : [question.correct_answer]).includes(key);

                                            const isUserWrong = showAnswers && !isCorrect && userAnswers[index]?.includes(key);
                                            const bgColor = isCorrect ? 'bg-green-50' : isUserWrong ? 'bg-red-50' : '';

                                            return (
                                                <li
                                                    key={key}
                                                    className={`p-2 rounded ${bgColor}`}
                                                >
                                                    {`${labelLetters[optIndex]}: ${value}`}
                                                </li>
                                            );
                                        })}
                                    </ul>
                                    {showAnswers && (
                                        <div className="mt-2 space-y-2">
                                            <div className="text-sm text-gray-600">
                                                <span className="font-medium">正解:</span> {
                                                    Array.isArray(question.correct_answer) 
                                                        ? question.correct_answer.map(ans => labelLetters[Object.keys(question.options).indexOf(ans)]).join(', ')
                                                        : labelLetters[Object.keys(question.options).indexOf(question.correct_answer)]
                                                }
                                            </div>
                                            <div className="text-sm text-gray-600">
                                                <span className="font-medium">解説:</span> {question.explanation}
                                            </div>
                                            {question.references && question.references.length > 0 && (
                                                <div className="text-sm text-gray-600">
                                                    <span className="font-medium">参考:</span>
                                                    <ul className="list-disc list-inside pl-2 mt-1">
                                                        {question.references.map((ref, refIndex) => (
                                                            <li key={refIndex}>
                                                                <a 
                                                                    href={ref} 
                                                                    target="_blank" 
                                                                    rel="noopener noreferrer"
                                                                    className="text-blue-600 hover:text-blue-800 hover:underline"
                                                                >
                                                                    {ref}
                                                                </a>
                                                            </li>
                                                        ))}
                                                    </ul>
                                                </div>
                                            )}
                                        </div>
                                    )}
                                </div>
                            </div>
                        ))}
                    </div>
                );
            };

            const ResultsView = () => {
                const correctCount = userAnswers.filter((_, index) => isAnswerCorrect(index)).length;
                const accuracy = Math.round((correctCount / questions.length) * 100);

                return (
                    <div className="space-y-6">
                        <div className="space-y-2">
                            <div>正解数: {correctCount}</div>
                            <div>不正解数: {questions.length - correctCount}</div>
                            <div>正答率: {accuracy}%</div>
                            <div>所要時間: {formatTime(elapsedTime)}</div>
                        </div>

                        <div className="space-y-4">
                            <h3 className="text-lg font-medium">問題の復習</h3>
                            <QuestionsList questions={questions} />
                        </div>
                    </div>
                );
            };

            return (
                <div>
                    {/* タイトルを動的に試験名に変更 */}
                    <h1 className="text-2xl font-bold mb-6">
                        {examMetadata ? examMetadata.examName + '対策' : '資格試験対策アプリ'}
                    </h1>

                    {isLoading && (
                        <div className="fixed inset-0 bg-gray-700 bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white p-6 rounded-lg shadow-lg">
                                <div className="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mx-auto"></div>
                                <p className="mt-4">読み込み中...</p>
                            </div>
                        </div>
                    )}

                    {stage === 'exam-selection' && <ExamSelectionView />}

                    {stage === 'setup' && (
                        <div className="p-4 border rounded">
                            {/* 試験メタデータ表示 */}
                            {examMetadata && (
                                <div className="mb-6 p-4 bg-blue-50 rounded">
                                    <h2 className="text-lg font-semibold mb-2">{examMetadata.examName}</h2>
                                    <p className="text-sm">{examMetadata.description}</p>
                                    <div className="mt-2 text-sm">
                                        {examMetadata.totalQuestions && (
                                            <span className="mr-3"><span className="font-medium">総問題数:</span> {examMetadata.totalQuestions}</span>
                                        )}
                                        {examMetadata.passScore && (
                                            <span className="mr-3"><span className="font-medium">合格点:</span> {examMetadata.passScore}</span>
                                        )}
                                        {examMetadata.examTime && (
                                            <span className="mr-3"><span className="font-medium">試験時間:</span> {examMetadata.examTime}分</span>
                                        )}
                                    </div>
                                    {examMetadata.lastUpdated && (
                                        <div className="text-xs text-gray-500 mt-1">最終更新: {examMetadata.lastUpdated}</div>
                                    )}
                                </div>
                            )}

                            <div className="space-y-4 pt-6">
                                <div>
                                    <label htmlFor="question-count">
                                        出題数を選択してください（最大{allQuestions.length}問）：
                                    </label>
                                    <input
                                        id="question-count"
                                        type="number"
                                        min="1"
                                        max={allQuestions.length}
                                        defaultValue={Math.min(10, allQuestions.length)}
                                        className="w-32 form-input mt-1 ml-2 p-1 border rounded"
                                    />
                                </div>

                                <div className="flex items-center space-x-2">
                                    <input
                                        type="checkbox"
                                        id="shuffle-options"
                                        checked={shuffleOptions}
                                        onChange={(e) => setShuffleOptions(e.target.checked)}
                                        className="form-checkbox"
                                    />
                                    <label htmlFor="shuffle-options" className="ml-2">選択肢をシャッフルする</label>
                                </div>

                                <div className="space-x-2">
                                    <button
                                        onClick={() => {
                                            const count = parseInt(document.getElementById('question-count').value);
                                            startQuiz(count);
                                        }}
                                        className="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                                    >
                                        クイズを開始
                                    </button>
                                    <button
                                        onClick={() => setStage('all-questions')}
                                        className="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded"
                                    >
                                        全問題と解答を表示
                                    </button>
                                    <button 
                                        onClick={() => setStage('exam-selection')}
                                        className="bg-gray-700 hover:bg-gray-900 text-white font-bold py-2 px-4 rounded ml-2"
                                    >
                                        別の試験を選択
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {stage === 'quiz' && (
                        <div className="p-4 border rounded">
                            <div className="space-y-4 pt-6">
                                <div className="text-lg font-bold">
                                    経過時間: {formatTime(elapsedTime)}
                                </div>

                                <progress
                                    value={(currentQuestionIndex + 1) / questions.length * 100}
                                    max="100"
                                    className="mb-4 w-full"
                                />

                                <div className="mb-2">
                                    問題 {currentQuestionIndex + 1} / {questions.length}
                                </div>

                                <QuestionView />

                                <div className="space-x-2">
                                    <button
                                        onClick={() => setCurrentQuestionIndex(i => Math.max(0, i - 1))}
                                        disabled={currentQuestionIndex === 0}
                                        className="bg-gray-700 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded"
                                    >
                                        前の問題
                                    </button>
                                    <button
                                        onClick={() => setCurrentQuestionIndex(i => Math.min(questions.length - 1, i + 1))}
                                        disabled={currentQuestionIndex === questions.length - 1}
                                        className="bg-gray-700 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded"
                                    >
                                        次の問題
                                    </button>
                                    <button
                                        onClick={() => setStage('results')}
                                        disabled={userAnswers.includes(null)}
                                        className={`text-white font-bold py-2 px-4 rounded ${userAnswers.includes(null) ? 'bg-gray-500' : 'bg-blue-500 hover:bg-blue-700'}`}
                                    >
                                        結果を表示
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {stage === 'results' && (
                        <div className="p-4 border rounded">
                            <div className="pt-6">
                                <ResultsView />
                                <div className="mt-4 space-x-2">
                                    <button
                                        onClick={() => {
                                            setStage('setup');
                                            setShuffleOptions(false);
                                            setUserAnswers([]);
                                            setElapsedTime(0);
                                        }}
                                        className="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                                    >
                                        もう一度挑戦する
                                    </button>
                                    <button 
                                        onClick={() => setStage('exam-selection')}
                                        className="bg-gray-700 hover:bg-gray-900 text-white font-bold py-2 px-4 rounded"
                                    >
                                        別の試験を選択
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {stage === 'all-questions' && (
                        <div className="p-4 border rounded">
                            <div className="pt-6">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-xl font-bold">全問題一覧（全{allQuestions.length}問）</h2>
                                    <div>
                                        <button
                                            onClick={() => setStage('setup')}
                                            className="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded mr-2"
                                        >
                                            設定に戻る
                                        </button>
                                        <button 
                                            onClick={() => setStage('exam-selection')}
                                            className="bg-gray-700 hover:bg-gray-900 text-white font-bold py-2 px-4 rounded"
                                        >
                                            別の試験を選択
                                        </button>
                                    </div>
                                </div>
                                <QuestionsList questions={allQuestions} />
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<QuizApp />, document.getElementById('content'));
    </script>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
</html>
